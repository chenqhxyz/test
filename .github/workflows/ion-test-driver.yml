name: Build

on: [pull_request]

jobs:
  test:
    runs-on: macos-10.15
    steps:
      - name: ls
        run: pwd && exit 1

  open-issue:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ failure() }}
    steps:
      - name: Checkout ion-test-driver
        uses: actions/checkout@master
        with:
          repository: amzn/ion-test-driver
          ref: master

      - name: get main branch HEAD sha
        run: echo "sha=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: print sha
        run: echo $sha